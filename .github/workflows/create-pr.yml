name: Create PR for Image Updates

on:
  push:
    branches:
      - image-updates

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install GitHub CLI (from .deb)
        run: |
          curl -LO https://github.com/cli/cli/releases/download/v2.45.0/gh_2.45.0_linux_amd64.deb
          sudo dpkg -i gh_2.45.0_linux_amd64.deb

      - name: Debug Environment
        run: |
          echo "GitHub CLI version:"
          gh --version
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Actor: $GITHUB_ACTOR"
          echo "Token is set: ${{ secrets.GITHUB_TOKEN != '' }}"

      - name: Check for Existing PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          existing_pr=$(gh pr list --base develop --head image-updates --state open --json number --jq '.[0].number')
          if [ -n "$existing_pr" ]; then
            echo "PR already exists: #$existing_pr"
            exit 0
          fi

      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base develop \
            --head image-updates \
            --title "Automated image updates" \
            --body "This PR contains automated updates to image versions." \
            || echo "Failed to create PR"
