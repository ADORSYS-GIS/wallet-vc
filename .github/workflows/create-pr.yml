name: Create PR for Image Updates
on:
  push:
    branches:
      - image-updates
jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - name: Create Pull Request
        run: |
          gh pr create \
            --base test-wallet \
            --head image-updates \
            --title "Automated image updates" \
            --body "This PR contains automated updates to image versions." \
            || echo "PR already exists or cannot be created"

      - name: Enable Auto-Merge
        if: steps.create_pr.outputs.pull-request-number
        run: |
          echo "Attempting to merge PR #${{ steps.create_pr.outputs.pull-request-number }}"
          gh pr merge ${{ steps.create_pr.outputs.pull-request-number }} --squash --auto
