name: ArgoCD Image Updater Auto PR

on:
  push:
    branches:
      - image-update

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Expose commit data
        uses: rlespinasse/git-commit-data-action@v1

      - name: Create Pull Request
        uses: diillson/auto-pull-request@v1.0.1
        with:
          source_branch: 'image-update'
          destination_branch: 'add-pr-creator-workflow'
          pr_title: ${{ env.GIT_COMMIT_MESSAGE_SUBJECT }}
          pr_body: |
            This pull request updates container images for the application, as detected by Argo CD Image Updater.

            **Changes:**
            ${{ env.GIT_COMMIT_MESSAGE_BODY }}

            **Commit**: ${{ env.GIT_COMMIT_SHORT_SHA }}
          pr_label: 'auto-pr'
          pr_reviewer: 'Awambeng'
          pr_allow_empty: true
          github_token: ${{ secrets.GH_PAT }}
 